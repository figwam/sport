@(title: String, user: Option[models.User] = None)(content: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <!-- <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")"> -->

        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

            <!-- animate css -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/animate.min.css ")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/gymix.css ")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/slideshow.css ")">
            <!-- font-awesome -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.min.css ")">
            <!-- google font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,800' rel='stylesheet' type='text/css'>
            <!-- custom css -->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/custom-style.css ")">
    </head>




    <body>
            <!-- start navigation -->
        <nav class="navbar navbar-default navbar-fixed-top templatemo-nav" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon icon-bar"></span>
                        <span class="icon icon-bar"></span>
                        <span class="icon icon-bar"></span>
                    </button>
                    <a href="#home" class="navbar-brand">Gymix</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right text-uppercase">
                        <li><a href="#whoweare">@Messages("menu.gymix")</a></li>
                        <li><a href="#feature">@Messages("menu.advantages")</a></li>
                        <li><a href="#studios">@Messages("menu.studios")</a></li>
                        <li><a href="#pricing">@Messages("menu.pricing")</a></li>
                    </ul>
                </div>
            </div>
        </nav>
            <!-- end navigation -->
        @content
            <!-- start footer -->
        <footer id="footer">
            <p>Copyright Â© 2015 Gymix GmbH</p>
        </footer>

        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>
        <script src="@routes.Assets.at("javascripts/wow.min.js ")"></script>
        <script src="@routes.Assets.at("javascripts/jquery.singlePageNav.min.js ")"></script>
